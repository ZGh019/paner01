<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تسجيل الدخول</title>
    <!-- ربط ملفات CSS و JavaScript -->
    <link rel="stylesheet" href="logine/slo1.css">
    <link rel= 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- الحاوية الرئيسية -->
    <div class="container">
        <!-- البطاقة البيضاء -->
        <div class="card">
            <!-- قسم الأيقونات المتحركة -->
            <div class="icon-section">
                <div class="icon-container">
                    <!-- أيقونة الأمان -->
                    <i class="fas fa-shield-alt security-icon active"></i>
                    <!-- أيقونة التحكم -->
                    <i class="fas fa-sliders-h control-icon"></i>
                    <!-- أيقونة الخصوصية -->
                    <i class="fas fa-user-lock privacy-icon"></i>
                </div>
                <div class="icon-text">أمان وتحكم متقدم</div>
            </div>

            <!-- قسم المحتوى -->
            <div class="content-section">
                <!-- الشعار -->
                <div class="logo">
                    <i class="fas fa-lock"></i>
                    <span>منصتي</span>
                </div>

                <!-- نص الترحيب -->
                <h1>مرحباً بعودتك!</h1>
                <p>سجل دخولك للوصول إلى حسابك الشخصي</p>

                <!-- الأزرار -->
                <div class="buttons">
                    <button id="loginBtn" class="btn primary-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        تسجيل الدخول
                    </button>
                    <button id="registerBtn" class="btn secondary-btn">
                        <i class="fas fa-user-plus"></i>
                        حساب جديد
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- ربط ملف JavaScript -->
    <script src="logine/jlo1.js"></script>
</body>
</html>
